<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header>
    <nav class="container py-3">
      <div class="input-group mb-3">
        <input type="search" class="form-control student-search" placeholder="Searching students..." />
        <div class="toggle" style="display: flex;">
          <span class="input-group-text">
            <select class="form-select  group-region"></select>
          </span>
          <span class="input-group-text">
            <select class="form-select groups-filter"></select>
          </span>
          <button class="btn btn-outline-success open-modal-btn" type="button" data-bs-toggle="modal"
            data-bs-target="#studentModal">
            Add student
          </button>
        </div>
        <button class="bars">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <table class="table table-striped table-hover students-table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Group</th>
              <th scope="col">Region</th>
              <th scope="col">Does you married ?</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </section>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="studentModal">
    <div class="modal-dialog">
      <form class="row g-3 student-form" novalidate>
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Student data</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="firstName" class="form-label">FirstName</label>
              <input type="text" class="form-control" id="firstName" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please fill this field !</div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please fill this field !</div>
            </div>
            <div class="mb-3">
              <label for="group" class="form-label">Select group</label>
              <select class="form-select groups-select" id="group" required></select>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please fill this field !</div>
            </div>
            <div class="mb-3">
              <label for="region" class="form-label">Select region</label>
              <select class="form-select groups-region" id="Grregion" required></select>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please fill this field !</div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="doesWork" />
                <label class="form-check-label" for="doesWork">
                  Does you married ?
                </label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill this field !</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary save-btn">
              Add student
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="dark-mode">
    <div class="container">
      <button onclick="darkMode()" type="submit">press</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="groups.js"></script>
  <script src="main.js"></script>
</body>

</html>
